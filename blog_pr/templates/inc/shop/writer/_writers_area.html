<section class="blog_categorie_area">
    <div class="container">
        <div class="row">
            {% for writer in writers %}
            <div class="col-sm-6 col-lg-4 mb-4 mb-lg-0">
                <br>
                <div class="categories_post">
                    {% if writer.photo1 %}
                    <img class="card-img rounded-0" src="{{writer.photo1.url}}" alt="post" height="232" width="350">
                    {% else %}
                    <img class="card-img rounded-0" src="media/additional/no_photo_author.png" alt="post" height="214" width="350">
                    {%endif%}
                    <div class="categories_details">
                        <div class="categories_text">
                            <a href="{{writer.get_absolute_url}}">
                                <h5>{{writer.writer_name}}</h5>
                            </a>
                            <div class="border_line"></div>
                        </div>
                    </div>
                </div>
            </div>
            {%endfor%}
        </div>
    </div>
</section>
