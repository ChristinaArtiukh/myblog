<section class="blog_area single-post-area py-80px section-margin--small">
	<div class="container">
		<div class="row">
			<div class="col-lg-8 posts-list">
				<div class="single-post row">
					<div class="col-lg-9 col-md-9 blog_details">
						<h2>Привет, {{user.first_name}} {{user.last_name}} ({{user.username}})!</h2>
						<br>
						{% for author in author_profile %}
						{% if author.author_user_id == user.id %}
						<p>{{author.about}}</p>
					</div>
				</div>
			</div>
			<div class="col-lg-4">
				<div class="blog_right_sidebar">
					<aside class="single_sidebar_widget author_widget">
						{%if author.photo%}
						<img class="author_img rounded-circle" src="{{author.photo.url}}" alt="" height="120" width="120">
						{%endif%}
					</aside>
					<br><br>
					<aside class="single_sidebar_widget author_widget">
						{% if author.about  %}
						<a href="{% url 'author_create' %}"><button class="button button-subscribe mr-auto mb-1" type="submit">create</button></a>
						<a href="{{author.get_absolute_url_author_update}}"><button class="button button-subscribe mr-auto mb-1" type="submit">update</button></a>
						{%endif%}
					</aside>
					{%endif%}
					{%endfor%}
				</div>
			</div>
		</div>
	</div>
</section>
