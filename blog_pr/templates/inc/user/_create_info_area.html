<section class="checkout_area section-margin--small">
    <div class="container">
        <div class="returning_customer">
            <h3>Добавить информацию</h3>
            <br><br>
        <form  method="post" enctype="multipart/form-data" class="row contact_form">
            {% csrf_token %}
            {{ form.non_field.errors }}
            <div class="col-md-12 form-group">
                <div class="form-group form-inline">
                    {% for form_one in form_one%}
                    <div class="form-group col-lg-12">
                        {{ form_one.label_tag }}
                        <p>{{ form_one }}</p>
                    </div>
                    {%endfor%}
                </div>
            <div class="col-md-12 form-group">
                <div class="form-group form-inline">
                    {% for form in form%}
                     <div class="form-group col-lg-12">
                    {{ form.label_tag }}
                        <p>{{ form }}</p>
                    </div>
                    {%endfor%}
                </div>
                <button class="button button-coupon" >Добавить</button>
            </div>
        </form>
        </div>
    </div>
</section>
