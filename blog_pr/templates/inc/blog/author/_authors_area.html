<section class="blog_categorie_area">
    <div class="container">
      <div class="row">
          {% for author in author_info %}
        <div class="col-sm-6 col-lg-4 mb-4 mb-lg-0">
            <br>
            <div class="categories_post">
                {% if author.photo %}
                <img class="card-img rounded-0" src="{{author.photo.url}}" alt="post" height="232" width="350">
                {% else %}
                <img class="card-img rounded-0" src="media/additional/no_photo_author.png" alt="post" height="214" width="350">
                {%endif%}
                <div class="categories_details">
                    <div class="categories_text">
                        {% for slug in slug%}
                        {%if author.id == slug.maker_id %}
                        <a href="{{slug.get_absolute_url}}">
                            <h5>{{author.first_name}} {{author.last_name}}</h5>
                        </a>
                        {%endif%}
                        {%endfor%}
                        <div class="border_line"></div>
                    </div>
                </div>
            </div>
        </div>
          {%endfor%}
      </div>
    </div>
</section>
